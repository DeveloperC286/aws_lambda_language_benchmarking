rust-formatting:
  stage: formatting
  image: rust
  before_script:
    - rustup component add rustfmt
  script:
    - cd rust/aws-lambda-benchmarking/
    - cargo fmt --all -- --check
  rules:
    - if: $CI_MERGE_REQUEST_ID


rust-linting:
  stage: linting
  image: rust
  before_script:
    - rustup component add clippy
  script:
    - cd rust/aws-lambda-benchmarking/
    - cargo clippy --verbose --workspace --all-targets -- -D warnings
    - cargo clippy --verbose --workspace --all-targets --all-features -- -D warnings
    - cargo clippy --verbose --workspace --all-targets --no-default-features -- -D warnings
  rules:
    - if: $CI_MERGE_REQUEST_ID


rust-compiling:
  stage: compiling
  image: rust
  script:
    - cd rust/aws-lambda-benchmarking/
    - cargo build
  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_COMMIT_BRANCH == "master"


rust-unit-testing:
  stage: unit-testing
  image: rust
  script:
    - cd rust/aws-lambda-benchmarking/
    - cargo test --verbose --workspace
    - cargo test --verbose --workspace --all-features
    - cargo test --verbose --workspace --no-default-features
  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_COMMIT_BRANCH == "master"
